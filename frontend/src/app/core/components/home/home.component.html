<section class="bg-white py-8 antialiased md:py-6">
  <div class="mx-auto grid max-w-screen-xl px-4 pb-8 md:grid-cols-12 lg:gap-12 lg:pb-16 xl:gap-0">
      <div class="content-center justify-self-start md:col-span-7 md:text-start">
          <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight dark:text-white md:max-w-2xl md:text-5xl xl:text-6xl">
              Découvrez notre espace de coworking !
          </h1>
          <p class="mb-6 max-w-2xl text-gray-500 dark:text-gray-400 md:mb-12 md:text-lg lg:mb-8 lg:text-xl">
              Un espace dynamique où l'innovation, la collaboration et la productivité se rencontrent. Trouvez votre bureau,
              réservez une salle de réunion, ou connectez-vous avec des professionnels partageant les mêmes idées.
          </p>

          <!-- Formulaire avec marge réduite -->
          <form class="max-w-2xl mb-8" (ngSubmit)="search()">
              <div class="flex items-center shadow-lg border rounded-xl overflow-hidden transition-all hover:shadow-xl">
                  <label for="city-dropdown" class="sr-only">Sélectionner une ville</label>
                  <select
                  id="city-dropdown"
                  [(ngModel)]="selectedCity"
                  name="city"
                  class="shrink-0 py-3 px-4 text-sm text-gray-700 bg-gray-50 border-r border-gray-200 rounded-l-xl focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:text-gray-200">
                  <option value="">Toutes les villes</option>
                  <option value="tunis">Tunis</option>
                  <option value="sfax">Sfax</option>
                  <option value="sousse">Sousse</option>
                  <option value="gabes">Gabès</option>
                  <option value="bizerte">Bizerte</option>
                  <option value="nabeul">Nabeul</option>
                  <option value="kairouan">Kairouan</option>
                  <option value="gafsa">Gafsa</option>
                  <option value="medenine">Medenine</option>
                  <option value="kasserine">Kasserine</option>
                  <option value="monastir">Monastir</option>
                  <option value="beja">Béja</option>
                  <option value="jendouba">Jendouba</option>
                  <option value="mahdia">Mahdia</option>
                  <option value="siliana">Siliana</option>
                  <option value="tozeur">Tozeur</option>
                  <option value="kebili">Kebili</option>
                  <option value="tataouine">Tataouine</option>
                  <option value="zaghouan">Zaghouan</option>
                  <option value="manouba">La Manouba</option>
                  <option value="ariana">Ariana</option>
                  <option value="ben-arous">Ben Arous</option>
              </select>
              
                  <input
                      type="text"
                      [(ngModel)]="searchQuery"
                      name="search"
                      class="flex-grow p-3 text-sm text-gray-900 bg-white placeholder-gray-400 border-none focus:ring-0 focus:outline-none dark:bg-gray-900 dark:text-white"
                      placeholder="Rechercher un espace..."
                  />
              
                  <button type="submit" class="flex items-center py-3 px-6 bg-blue-600 text-white text-sm font-medium rounded-r-xl hover:bg-blue-700 transition-colors">
                      <svg class="w-5 h-5 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                      </svg>
                      
                  </button>
              </div>
          </form>

          <!-- Section Services avec espacement réduit -->
          <section class="bg-white dark:bg-gray-900">
              <div class="py-4 mx-auto max-w-screen-xl px-4 lg:py-4">
                  
                  <div class="grid grid-cols-1 gap-6 sm:grid-cols-3 md:gap-8">
                      <!-- Logo 1 -->
                      <a href="#" class="group flex flex-col items-center p-4 bg-white dark:bg-gray-800 rounded-xl shadow-sm hover:shadow-md transition-shadow">
                          <div class="mb-2 p-4 bg-blue-50 rounded-lg dark:bg-blue-900/20">
                            <img src="/assets/icon/res.png" 
                                 alt="Réservation d'espace" 
                                 class="h-32 w-32 md:h-40 md:w-40 object-contain transition-transform group-hover:scale-105">
                          </div>
                      </a>

                      <!-- Logo 2 -->
                      <a href="#" class="group flex flex-col items-center p-4 bg-white dark:bg-gray-800 rounded-xl shadow-sm hover:shadow-md transition-shadow">
                          <div class="mb-2 p-4 bg-blue-50 rounded-lg dark:bg-blue-900/20">
                              <img src="/assets/icon/his.png" 
                                   alt="Historique" 
                                   class="h-32 w-32 md:h-40 md:w-40 object-contain transition-transform group-hover:scale-105">
                          </div>
                      </a>

                      <!-- Logo 3 -->
                      <a href="#" class="group flex flex-col items-center p-4 bg-white dark:bg-gray-800 rounded-xl shadow-sm hover:shadow-md transition-shadow">
                          <div class="mb-2 p-4 bg-blue-50 rounded-lg dark:bg-blue-900/20">
                              <img src="/assets/icon/serv.png" 
                                   alt="Services" 
                                   class="h-32 w-32 md:h-40 md:w-40 object-contain transition-transform group-hover:scale-105">
                          </div>
                      </a>
                  </div>
              </div>
          </section>
      </div>

      <div class="hidden md:col-span-5 md:mt-0 md:flex">
          <img class="w-full h-[600px] object-cover rounded-2xl shadow-xl dark:hidden" 
               src="assets/images/header.jpg" 
               alt="Espace de coworking">
          <img class="hidden w-full h-[600px] object-cover rounded-2xl shadow-xl dark:block" 
               src="assets/images/header.jpg" 
               alt="Espace de coworking">
      </div>
  </div>
</section>
