<section class="bg-gray-50 dark:bg-gray-900">
  <br>
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <br>
   
      
   
    <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Inscription Partenaire
        </h1>
        <form class="space-y-4 md:space-y-6" (ngSubmit)="onSubmit()">
          <!-- Afficher les erreurs -->
<div *ngIf="errorMessage" class="mt-4 p-4 text-red-700 bg-red-100 rounded-lg">
  <div class="flex items-center">
    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
    </svg>
    <div *ngFor="let line of errorMessage.split('\n')" class="text-sm">
      {{ line }}
    </div>
  </div>
</div>
          <div>
            <label for="firstname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Prénom</label>
            <input 
              type="text" 
              name="firstname" 
              id="firstname"
              [(ngModel)]="registerRequest.firstname"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Jean"
              required>
          </div>

          <div>
            <label for="lastname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nom</label>
            <input 
              type="text" 
              name="lastname" 
              id="lastname"
              [(ngModel)]="registerRequest.lastname"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Dupont"
              required>
          </div>

          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
            <input 
              type="email" 
              name="email" 
              id="email"
              [(ngModel)]="registerRequest.email"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="contact@entreprise.com"
              required>
          </div>






          <div>
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Raison sociale</label>
            <input 
              type="text" 
              name="companyName" 
              [(ngModel)]="registerRequest.companyName"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Entreprise XYZ"
              required>
          </div>
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Matricule fiscal
            </label>
            <input 
              type="text"
              name="taxIdentificationNumber"
              [value]="formattedTaxId"
              (input)="onTaxIdInput($event)"
              placeholder="1234567/Y/Z/T/000"
              class="w-full p-2 border rounded-lg"
              required
            >
            <small class="text-gray-500">Format attendu : 1234567/Y/Z/T/000</small>
          </div>
         















          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mot de passe</label>
            <input 
              type="password" 
              name="password" 
              id="password"
              [(ngModel)]="registerRequest.password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
              required>
          </div>

          <button 
            type="submit"
            class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            S'inscrire comme Partenaire
          </button>

          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Déjà partenaire ? 
            <a 
              routerLink="/login-partenaire"
              class="font-medium text-blue-600 hover:underline dark:text-blue-500">
              Connectez-vous ici
            </a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
